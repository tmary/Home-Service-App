<div class="container">
<div class="login-container">
  <form  class="login-form"  (ngSubmit)="login()">
    <h3 class="txt-color-mg">Sign in</h3>
    <input name="email" [(ngModel)]="email" type="email" id="inputEmail" placeholder="Email address" required />
    <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Password" required />
    <div class="buttons">
      <button type="submit">Login</button>
  </div>
  <div class="buttons">
    <button type="button" (click)="navigate('/signup')">Sign Up</button>
</div>
<div *ngIf="errorMessage">
    <p>{{errorMessage}}</p>
</div>

    <div class="overlay" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>
  </form>
</div>
</div>
